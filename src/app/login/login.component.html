<form novalidate [formGroup]="loginForm" class="container display-login" id="form">

    <div class="row">
        <div class="col-md-10">
            <img src="../../assets/img/login.jpg" alt="login" id="loginImg">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 animation-element hide">
            <label for="name">nome</label>
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="nome" (focus)="resetError('name')"
                   [ngClass]="{
                        'is-invalid': loginForm.controls['name'].invalid && (loginForm.controls['name'].dirty || loginForm.controls['name'].touched) || errorName,
                        'is-valid': loginForm.controls['name'].valid && (loginForm.controls['name'].dirty || loginForm.controls['name'].touched)
                    }">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 animation-element hide">
            <label for="password">password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="password" (focus)="resetError('password')"
                   [ngClass]="{
                        'is-invalid': loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched) || errorPassword,
                        'is-valid': loginForm.controls['password'].valid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)
                    }">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 animation-element hide">
            <button type="button" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="login()">accedi</button>
        </div>
    </div>
</form>
